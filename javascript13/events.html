<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="clicked">
        Click Here
    </button>
</body>
<script>
    let clicked = document.getElementById("clicked");
    clicked.addEventListener("click", function () {
        alert("Button was clicked!");
    });
</script>
</html>
